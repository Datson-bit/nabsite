<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        overflow: hidden;
      }

      .background-animation {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .background-animation span {
        position: absolute;
        width: 30px;
        height: 30px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh);
          opacity: 0;
        }
      }

      .login-container {
        position: relative;
        width: 350px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        color: white;
      }

      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group label {
        display: block;
        color: white;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
      }

      .login-button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #ffffff;
        color: #2575fc;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-button:hover {
        background: #2575fc;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="background-animation">
      <!-- Generating floating bubbles -->
      <script>
        for (let i = 0; i < 20; i++) {
          let span = document.createElement("span");
          span.style.left = Math.random() * 100 + "vw";
          span.style.animationDuration = Math.random() * 10 + 5 + "s";
          document.querySelector(".background-animation").appendChild(span);
        }
      </script>
    </div>

    <div class="login-container">
      <h2>Login</h2>
      <form method="post">
        {%csrf_token%}
        <div class="input-group">
          <label for="id_username">Username:</label>
          <input type="text" name="username" id="id_username" required />
        </div>

        <div class="input-group">
          <label for="id_password">Password:</label>
          <input type="password" name="password" id="id_password" required />
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </body>
</html>
