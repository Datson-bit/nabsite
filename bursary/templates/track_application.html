<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Track Your Application</h2>
            <p class="text-center text-muted">Enter your reference code to check the status of your application.</p>

            <form method="GET" action="{% url 'track_application_page' %}" class="mt-4">
                <div class="mb-3">
                    <label for="reference_code" class="form-label">Reference Code</label>
                    <input type="text" name="reference_code" id="reference_code" class="form-control" placeholder="Enter Reference Code" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Track Application</button>
            </form>

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
