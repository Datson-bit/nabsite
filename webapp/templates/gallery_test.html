<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery with Animation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .gallery-card {
        overflow: hidden;
        border: none;
        position: relative;
        transition: transform 0.3s ease-in-out;
      }

      .gallery-card:hover {
        transform: scale(1.05);
      }

      .gallery-card img {
        transition: transform 0.3s ease-in-out;
      }

      .gallery-card:hover img {
        transform: scale(1.1);
      }

      .gallery-description {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px;
        text-align: center;
        transform: translateY(100%);
        transition: transform 0.3s ease-in-out;
      }

      .gallery-card:hover .gallery-description {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Responsive Image Gallery with Animation</h1>
      <div class="row g-4">
        <!-- Image 1 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="gallery-card">
            <img
              src="https://via.placeholder.com/300"
              class="img-fluid"
              alt="Image 1"
            />
            <div class="gallery-description">Description for Image 1</div>
          </div>
        </div>
        <!-- Image 2 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="gallery-card">
            <img
              src="https://via.placeholder.com/300"
              class="img-fluid"
              alt="Image 2"
            />
            <div class="gallery-description">Description for Image 2</div>
          </div>
        </div>
        <!-- Image 3 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="gallery-card">
            <img
              src="https://via.placeholder.com/300"
              class="img-fluid"
              alt="Image 3"
            />
            <div class="gallery-description">Description for Image 3</div>
          </div>
        </div>
        <!-- Image 4 -->
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="gallery-card">
            <img
              src="https://via.placeholder.com/300"
              class="img-fluid"
              alt="Image 4"
            />
            <div class="gallery-description">Description for Image 4</div>
          </div>
        </div>
      </div>
    </div>

    <form method="POST">{%csrf_token%} {{form.as_p}}</form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
