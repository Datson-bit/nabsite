{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'lib/lightbox/css/lightbox.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <style>
      .receipt-card {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .receipt-header {
        background: #00b98e;
        color: #fff;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        text-align: center;
      }
      .receipt-footer {
        text-align: center;
        margin-top: 20px;
      }
      /* .btn {
        height: 50px;
        width: 70px;
        background-color: #00b98e;
        border: none;
        border-radius: 5px;
      } */
    </style>
  </head>
  <body>
    <br /><br />
    <div class="container my-5">
      <br /><br />
      <div class="receipt-card">
        <div class="receipt-header">
          <h2>{{ event_name}}</h2>
          <p>{{ event_date }}</p>
        </div>
        <div class="card-body">
          <h4>Attendee Information</h4>
          <p><strong>Name:</strong> {{ user_name }}</p>
          <p><strong>Email:</strong> {{ email }}</p>
          <p>
            <strong>Pass Code:</strong>
            <span class="badge bg-success">{{ pass_code }}</span>
          </p>
          <hr />
          <h5>Event Location:</h5>
          <p>{{venue }}</p>

          {% if qr_code %}
          <div class="text-center mt-4">
            <h5>Scan QR Code at the Event:</h5>
            <img
              src="data:image/png;base64,{{ qr_code }}"
              alt="QR Code"
              class="img-fluid"
              style="max-width: 200px"
            />
          </div>
          {% endif %}
        </div>
        <div class="receipt-footer">
          <button onclick="window.print();" class="btn btn-primary">
            Print Receipt
          </button>
        </div>
      </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
